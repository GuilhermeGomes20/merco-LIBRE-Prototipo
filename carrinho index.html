<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu Carrinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffde7; /* Amarelo claro */
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .cart-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .cart-item h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .cart-item p {
      font-weight: bold;
      color: #009966;
    }

    .empty {
      text-align: center;
      color: #999;
      margin-top: 50px;
    }

    .back-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #ffe600;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Seu Carrinho</h1>
  <div id="cart-container"></div>
  <a href="index.html" class="back-btn">Voltar às compras</a>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p class="empty">Seu carrinho está vazio.</p>';
    } else {
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<h3>${item.title}</h3><p>${item.price}</p>`;
        cartContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
